<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atmosfix Support</title>
  <style>
    :root {
      color-scheme: light;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --bg: #ffffff;
      --button: #0f172a;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    main {
      max-width: 820px;
      margin: 40px auto 64px;
      padding: 0 20px;
    }
    header {
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
    }
    p {
      margin: 0 0 12px 0;
      color: var(--muted);
    }
    a.button {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 10px;
      background: var(--button);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }
    .meta {
      margin-top: 20px;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Support</h1>
      <p>Need help with Atmosfix? Send us an email and we will get back to you.</p>
    </header>

    <a class="button" href="mailto:support.atmosfix@icloud.com">Email support</a>

    <p class="meta">support.atmosfix@icloud.com</p>
  </main>
</body>
</html>
