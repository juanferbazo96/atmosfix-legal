<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atmosfix Legal</title>
  <style>
    :root {
      color-scheme: light;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --bg: #ffffff;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    main {
      max-width: 820px;
      margin: 40px auto 64px;
      padding: 0 20px;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
    }
    p {
      margin: 0 0 16px 0;
      color: var(--muted);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
    .label {
      font-weight: 600;
    }
    .hint {
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Atmosfix Legal</h1>
    <p>Read the current Terms of Service and Privacy Policy below.</p>
    <ul>
      <li>
        <a href="terms.html">
          <div class="label">Terms of Service</div>
          <div class="hint">View the terms for using Atmosfix</div>
        </a>
      </li>
      <li>
        <a href="privacy.html">
          <div class="label">Privacy Policy</div>
          <div class="hint">How Atmosfix handles your information</div>
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
